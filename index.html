<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" placeholder="20" />
        <button>Convert</button>
      </div>
      <div class="result" id="length">
        <h4>Length(Meter/Feet)</h4>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="result" id="volume">
        <h4>Volume (Liters/Gallons)</h4>
        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
      <div class="result" id="Mass">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
